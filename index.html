<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anjola ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fff0f5;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 25px 20px 35px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  img {
    width: 140px;
    margin-bottom: 10px;
  }

  h2 {
    color: #e11d48;
    font-size: 20px;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 70px;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 12px 20px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #22c55e;
    color: white;
  }

  #noBtn {
    background: #ef4444;
    color: white;
    position: absolute;
    right: 0;
  }
</style>
</head>

<body>

<!-- Sounds -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<audio id="yesSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<div class="container">
  <!-- Animated GIF -->
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

  <h2>Will you be my girlfriend, Anjola ‚ù§Ô∏è</h2>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòí</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const clickSound = document.getElementById("clickSound");
  const yesSound = document.getElementById("yesSound");

  const texts = [
    "Are you sure? ü•∫",
    "Think about it üò≠",
    "I will buy you food üçî",
    "Pretty please üò©‚ù§Ô∏è"
  ];

  let clickCount = 0;
  let yesScale = 1;

  noBtn.addEventListener("click", () => {
    clickSound.play();

    if (clickCount < texts.length) {
      noBtn.innerText = texts[clickCount];
      clickCount++;

      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      const x = Math.random() * 120 - 60;
      const y = Math.random() * 40 - 20;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    } else {
      noBtn.style.display = "none";
      yesBtn.style.transform = "scale(2)";
    }
  });

  yesBtn.addEventListener("click", () => {
    yesSound.play();
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:#fff0f5;
        font-family:'Comic Sans MS';
        text-align:center;
        padding:20px;
      ">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" style="width:200px;">
        <h1 style="color:#e11d48;">She said YES!!! üíïü•∞</h1>
        <p>Anjola, you just made my day ‚ù§Ô∏è</p>
      </div>
    `;
  });
</script>

</body>
</html>
